experiences:
    title: Experiences
    info:
      - role: Production Security Architect
        time: December 2022 - August 2024
        company: DTiQ Technologies, Las Vegas
        details: |
          - Led production security over 40,000 devices representing 50M in annual recurring revenue(ARR); software upgrades and security compliance within budget
          - Conducted compliance assessments against the CIS Controls, PCI, and ISO 27001 series.
          - Collaborated with IT Infrastructure and Development teams to secure enterprise architecture and software development lifecycle (SDLC), including CI/CD pipeline.
          - Designed a robust 5-year Security plan that could be integrated into the development roadmap, including security policies and procedures to implement along with the roadmap
          - Established effective communication channels to enhance security awareness and incident response.
          - Managed and resolved security incidents using CNAPP (OrcaSecurity, AWS) and forensic tools (Sleuthkit, FTK Imager, Autopsy).
          - Participated in penetration testing and drove secure coding practices through collaborative technology implementations.
          - Designed and implemented a SIEM solution (Wazuh) to monitor production systems and track vulnerability patching.
          - Utilized my own curiousity to discover and remediate security vulnerabilities in production systems. Usually before they were exploited. 
          - Protected the company crown jewels, intellectual property (IP), the data, and the customer's data. 
          - Initiated every security project and drove almost every one of those to completion.
      - role: Advanced Technology Manager
        time: March 2018 - August 2024
        company: DTiQ Technologies, Las Vegas
        details: |
          - Advised and reported to C-suite on technical issues during the migration of 15,000+ edge devices post-acquisition and led platform onboarding.
          - Developed roadmaps, optimized processes, and conducted security audits.
          - Led Quarterly Business Reviews and platform approvals with huge brands, impacting $20M ARRgit psu.
          - Well versed in escalations, fostering cross-department collaboration. Leading the Advanced Technology Group.
          - Mastered POS integration, providing training and coaching to teams as well as Sales support with clients and Cloud POS Vendor Relationships and integrations. 
          - Managed lifecycle of 40,000 devices, ensuring compliance and performance.
          - Worked with 3rd party vendors on hardware requirements, ip camera specifications and quality control saving the company over 1M in hardware costs. 
          - Continued these responsibilities while taking on the role of Production Security Architect. Including being cross departmental mentor for support representatives providing guidance and collaboration interdepartmentally.
      - role: Systems Analyst
        time: March 2017 - March 2018
        company: DTiQ Technologies, Las Vegas
        details: |
          - Created automation solutions to enhance and improve processes, saving over 2,000 hours in manual support hours the first year alone. 
          - Generated extensive knowledgebase documentation utilized by both technical and non-technical departments.
          - Trained teams on proprietary technology and solutions, providing leadership and development coaching. 
          - Resolved critical SSL cert issue with every DVR access page that was flagging PCI Scans ran by customers.
          - Collaborated with Qualys to add a global exception for GeoVision HTTP Server SSL Certs to prevent false positives. 
      - role: Post Install Support Lead
        time: December 2013 - March 2017
        company: DTiQ Technologies, Las Vegas
        details: |
          - Ground up installation of software and cameras performing all remote configuraitions while field tech was on site. 
          - Integrated every POS Solution on DTT's integration list including but not limited to: Subway, Aloha,Radiant RPOS, Micros3700, Micros E7, Micros 9700, Triport Printer Taps, VSI Capture Boxes, Positouch 
      - role: CSR-I Residential Support
        time: August 2012 - August 2013
        company: Cox Communications, Las Vegas
        details: |
          - Provided technical support for residential customers, including troubleshooting internet, phone, and cable services.
          - Assisted customers with billing inquiries and account management.
          - Resolved customer issues in a timely and professional manner.
      - role: Hospitality Network - Cox Business - Temp
        time: January 2010- August 2012
        company: Cox Communications, Las Vegas
        details: |
          - Inbound call center for hotel guests at the MGM Grand, Mandalay Bay, and Luxor amonst others.
          - Provided technical support for network issues.
          - Assisted with network troubleshooting and maintenance.
          - SSH'd into Cisco switches and routers to troubleshoot network issues.
          - Survived 8 rounds of layoffs before being offered a full time position.
      - role: Owner
        time: January 2005 - August 2013
        company: Brimstone Tech, Las Vegas
        details: |
          - Provided computer repair and maintenance services to residential and small business customers.
          - Built custom computers for clients based on their needs and budget.
          - Installed and configured software and hardware for clients.
          - Provided training and support to clients on computer use and maintenance.             

