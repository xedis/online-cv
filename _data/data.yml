experiences:
    title: Experiences
    info:
      - role: Production Security Architect
        time: December 2022 - August 2024
        company: DTiQ Technologies, Las Vegas
        details: |
          - Led production security over 40,000 devices representing 50M in annual recurring revenue(ARR); software upgrades & security compliance within budget
          - Conducted compliance assessments against the CIS Controls, PCI & ISO 27001 series.
          - Collaborated w/IT Infrastructure & Development teams to secure enterprise architecture & software development lifecycle (SDLC), inc. CI/CD pipeline.
          - Designed a robust 5-year Security plan that could be integrated into the development roadmap, inc. security policies & procedures to implement along w/the roadmap
          - Established effective communication channels to enhance security awareness & incident response.
          - Managed & resolved security incidents using CNAPP (OrcaSecurity, AWS) & forensic tools (Sleuthkit, FTK Imager, Autopsy).
          - Participated in penetration testing & drove secure coding practices through collaborative technology implementations.
          - Designed & implemented a SIEM solution (Wazuh) to monitor production systems & track vulnerability patching.
          - Utilized my own curiousity to discover & remediate security vulnerabilities in production systems. Usually before they were exploited. 
          - Protected the company crown jewels, intellectual property (IP) & both customer & company data. 
          - Initiated every security project & made the business case compelling for C-Suite.
      - role: Advanced Technology Manager
        time: March 2018 - August 2024
        company: DTiQ Technologies, Las Vegas
        details: |
          - Advised & reported to C-suite on technical issues during the migration of 15,000+ edge devices post-acquisition & led platform onboarding.
          - Developed roadmaps, optimized processes & conducted security audits.
          - Led Quarterly Business Reviews & platform approvals w/huge br&s, impacting $20M ARRgit psu.
          - Well versed in escalations, fostering cross-department collaboration. Leading the Advanced Technology Group.
          - Mastered POS integration, providing training & coaching to teams as well as Sales support w/clients & Cloud POS Vendor Relationships & integrations. 
          - Managed lifecycle of 40,000 devices, ensuring compliance & performance.
          - Worked w/3rd party vendors on hardware requirements, ip camera specifications & quality control saving the company over 1M in hardware costs. 
          - Continued these responsibilities while taking on the role of Production Security Architect. inc. being cross departmental mentor for support representatives providing guidance & collaboration interdepartmentally.
      - role: Systems Analyst
        time: March 2017 - March 2018
        company: DTiQ Technologies, Las Vegas
        details: |
          - Created automation solutions to enhance & improve processes, saving over 2,000 hours in manual support hours the first year alone. 
          - Generated extensive knowledgebase documentation utilized by both technical & non-technical departments.
          - Trained teams on proprietary technology & solutions, providing leadership & development coaching. 
          - Resolved critical SSL cert issue w/every DVR access page that was flagging PCI Scans ran by customers.
          - Collaborated w/Qualys to add a global exception for GeoVision HTTP Server SSL Certs to prevent false positives. 
      - role: Post Install Support Lead
        time: December 2013 - March 2017
        company: DTiQ Technologies, Las Vegas
        details: |
          - Ground up installation of software & cameras performing all remote configuraitions while field tech was on site. 
          - Integrated every POS Solution on DTT's integration list inc. but not limited to: Subway, Aloha,Radiant RPOS, Micros3700, Micros E7, Micros 9700, Triport Printer Taps, VSI Capture Boxes, Positouch 
      - role: CSR-I Residential Support
        time: August 2012 - August 2013
        company: Cox Communications, Las Vegas
        details: |
          - Provided technical support for residential customers, inc. troubleshooting internet, phone & cable services.
          - Assisted customers w/billing inquiries & account management.
          - Resolved customer issues in a timely & professional manner.
      - role: Hospitality Network - Cox Business - Temp
        time: January 2010- August 2012
        company: Cox Communications, Las Vegas
        details: |
          - Inbound call center for hotel guests at the MGM Gr&, M&alay Bay & Luxor amonst others.
          - Provided technical support for network issues.
          - Assisted w/network troubleshooting & maintenance.
          - SSH'd into Cisco switches & routers to troubleshoot network issues.
          - Survived 8 rounds of layoffs before being offered a full time position.
      - role: Owner
        time: January 2005 - August 2013
        company: Brimstone Tech, Las Vegas
        details: |
          - Provided computer repair & maintenance services to residential & small business customers.
          - Built custom computers for clients based on their needs & budget.
          - Installed & configured software & hardware for clients.
          - Provided training & support to clients on computer use & maintenance.             

